<div class="main-wrapper">
	<section class="content-wrapper search-results">
		<section class="search-filter">
			<span ng-repeat="category in categories"> 
				{{category.name}} 
				{{$last ? '' : ' > '}}
			</span>
		</section>

		<section class="row product-wrapper">
			<div class="col-md-9 product-view">
				<img class="product-view__image" ng-src="{{item.picture}}">
			</div>

			<div class="col-md-3 product-detail">
				<div class="product-detail__type">
					{{item.condition === 'new' ? 'Nuevo' : 'Usado'}}
					- {{item.sold_quantity}} Vendidos
				</div>
				<strong class="product-detail__title">
					{{item.title}}
				</strong>

				<div class="product-detail__price">
					${{item.price.amount}}
					<sup class="product-detail__price__cents">
						{{item.price.decimals ? item.price.decimals : '00'}}
					</sup>
				</div>
				<button type="button" class="product-detail__buy-button">
					Comprar
				</button>
			</div>

			<div class="col-md-12 product-description">
				<span class="product-description__title"> 
					Descripci√≥n del Producto
				</span>

				<p class="col-md-12 product-description__body" ng-bind-html="item.description"></p>
			</div>
		</section>
	</section>
</div>
